<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="stopwatch">
      <h1 class="displayTime">00:00:00</h1>
      <div class="buttons">
        <button class="pause" onclick="watchstop()">pause</button>
        <button class="Start" onclick="watchstart()">Start</button>
        <button class="restart" onclick="watchreset()">Reset</button>
      </div>
    </div>

    <div class="toastBox"></div>
  </body>
  <script src="index.js"></script>
</html>
